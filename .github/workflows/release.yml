name: Build Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact_name: sketch-linux-x64
          - os: ubuntu-latest
            target: x86_64-windows
            artifact_name: sketch-windows-x64.exe
          - os: macos-latest
            target: x86_64-macos
            artifact_name: sketch-macos-x64
          - os: macos-latest
            target: aarch64-macos
            artifact_name: sketch-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.target == 'x86_64-linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev libxfixes-dev libgl1-mesa-dev

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build for ${{ matrix.target }}
        run: |
          cd sketch
          zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSmall

      - name: Package binary
        run: |
          mkdir -p releases
          if [ "${{ matrix.target }}" == "x86_64-windows" ]; then
            cp sketch/zig-out/bin/sketch.exe releases/${{ matrix.artifact_name }}
          else
            cp sketch/zig-out/bin/sketch releases/${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: releases/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
