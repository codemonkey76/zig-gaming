name: Build Release

on:
  push:
    tags:
      - "v*" # Triggers on tags like v0.1.0, v1.0.0, etc.
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build for Windows x64
        run: |
          cd curve-editor
          zig build -Dtarget=x86_64-windows -Doptimize=ReleaseSmall

      - name: Build for Linux x64
        run: |
          cd curve-editor
          zig build -Dtarget=x86_64-linux -Doptimize=ReleaseSmall

      - name: Build for macOS x64
        run: |
          cd curve-editor
          zig build -Dtarget=x86_64-macos -Doptimize=ReleaseSmall

      - name: Build for macOS ARM
        run: |
          cd curve-editor
          zig build -Dtarget=aarch64-macos -Doptimize=ReleaseSmall

      - name: Package binaries
        run: |
          mkdir -p releases
          cp curve-editor/zig-out/bin/curve_editor.exe releases/curve_editor-windows-x64.exe
          cp curve-editor/zig-out/bin/curve_editor releases/curve_editor-linux-x64
          cp curve-editor/zig-out/bin/curve_editor releases/curve_editor-macos-x64
          cp curve-editor/zig-out/bin/curve_editor releases/curve_editor-macos-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: releases/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
